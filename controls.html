<!doctype html>
<script src="js/audio5.js"></script>
<link rel="stylesheet" href="css/Clock.css">
<script src="js/angular.min.js"></script>
<script src="js/ngStorage.min.js"></script>
<script src="js/ClockControlsCtrl.js"></script>

<body ng-app="Clock" ng-controller="ClockControlsCtrl">
    <fieldset>
        <legend>Clock control</legend>
        <p>
            <input type="text" ng-model="seconds">
            <button ng-click="arm(seconds)">Arm</button>
            <button ng-click="start()">Start</button>
            <button ng-click="stop()">Stop</button>
            <button ng-click="playPause()">Pause</button>
            <button ng-click="mode()">Toggle tenths</button>
        </p>
    </fieldset>
    <fieldset>
        <legend>MHub Config</legend>
        <p>
            Host <input ng-model="config.host">
        </p>
        <p>
            Node <input ng-model="config.node">
        </p>
        <p><button ng-click="update(config)">Update config</button></p>
    </fieldset>
</body>
